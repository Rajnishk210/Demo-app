version: 0.0

phases:
  install:
    commands:
      - echo Installing Nginx...
      - sudo apt-get update
      - sudo apt-get install -y nginx  # Use this line  for Ubuntu

  pre_build:
    commands:
      - echo build start on "date"
      - cp index.html /var/www/html

  build:
    commands:
      - echo Build phase (if you have anything to build, add it here)

  post_build:
    commands:
      - echo Nginx installation and startup complete.

artifacts:
  files:
    - '**/*'

